<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC GeoGuesser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>üóΩ NYC GeoGuesser</h1>

        {% if image_url %}
        <div class="image-box">
            <img src="{{ image_url }}" alt="NYC Landmark">
        </div>
        {% endif %}

        {% if not round_complete %}
        <form method="POST" class="guess-form">
            <input type="text" name="guess" placeholder="Guess the landmark...">
            <div class="button-row">
                <button type="submit">Submit</button>
                <button type="submit" name="give_up" value="true" class="give-up">Give Up</button>
            </div>
        </form>
        {% endif %}

        {% if feedback %}
            <p class="feedback {{ 'correct' if 'Correct' in feedback else 'wrong' }}">{{ feedback }}</p>
        {% endif %}

        {% if round_complete and not last_question %}
            <a class="next-button" href="{{ url_for('next_landmark') }}">Next Landmark ‚è≠Ô∏è</a>
        {% elif round_complete and last_question %}
            <a class="next-button" href="{{ url_for('summary_page') }}">See Your Score üßæ</a>
        {% endif %}
    </div>
</body>
</html>
